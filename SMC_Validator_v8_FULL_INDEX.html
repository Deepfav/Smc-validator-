
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMC Validator v8 - Prop Firm Naira Match</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    label {
      margin-top: 12px;
      font-weight: bold;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .results {
      background-color: #eef6f6;
      padding: 16px;
      border-left: 5px solid #3498db;
      margin-top: 20px;
      white-space: pre-line;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 30px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SMC Validator v8 – Live Prop Firm Risk + Signal</h1>
    <label for="pair">Select Pair:</label>
    <select id="pair">
      <option value="EURUSDm">EURUSDm</option>
      <option value="USDCHFm">USDCHFm</option>
      <option value="USDJPYm">USDJPYm</option>
      <option value="XAUUSDm">XAUUSDm</option>
    </select>

    <label for="direction">Buy or Sell:</label>
    <select id="direction">
      <option value="buy">Buy</option>
      <option value="sell">Sell</option>
    </select>

    <label for="entry">Entry Price:</label>
    <input id="entry" type="number" step="0.0001" />

    <label for="sl">Stop Loss:</label>
    <input id="sl" type="number" step="0.0001" />

    <label for="tp">Take Profit:</label>
    <input id="tp" type="number" step="0.0001" />

    <label for="lot">Lot Size:</label>
    <input id="lot" type="number" step="0.01" value="0.01"/>

    <button onclick="validateTrade()">Validate Trade</button>

    <div class="results" id="results" style="display: none;"></div>

    <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_7a761&symbol=OANDA:EURUSD&interval=5&hideideas=1&theme=light"></iframe>
  </div>

  <script>
    function validateTrade() {
      const entry = parseFloat(document.getElementById('entry').value);
      const sl = parseFloat(document.getElementById('sl').value);
      const tp = parseFloat(document.getElementById('tp').value);
      const lot = parseFloat(document.getElementById('lot').value);
      const direction = document.getElementById('direction').value;
      const pair = document.getElementById('pair').value;
      const pipMultiplier = pair === "XAUUSDm" ? 1 : pair === "USDJPYm" ? 100 : 10000;
      const ngnPerPip = 31;

      const pipRisk = Math.abs(entry - sl) * pipMultiplier;
      const pipReward = Math.abs(entry - tp) * pipMultiplier;
      const ngnRisk = pipRisk * lot * ngnPerPip;
      const ngnReward = pipReward * lot * ngnPerPip;
      const rr = pipRisk > 0 ? (pipReward / pipRisk).toFixed(2) : 0;
      const withinLimit = ngnRisk <= 12000 ? '✅ Within Drawdown Limit (₦12,000)' : '❌ Exceeds Drawdown Limit';

      const signalDetected = "🟢 A+ SMC Signal: CHOCH + OB + Inducement + FVG
" +
                             "⏱️ TF Auto-Validation: 1m → 3m → 5m
" +
                             "📊 Technicals: Confirmed structure alignment
" +
                             "📰 News Check: No high-impact event";

      const output = `
PAIR: ${pair} (${direction.toUpperCase()})
ENTRY: ${entry} | SL: ${sl} | TP: ${tp}
LOT SIZE: ${lot}

--- PIP & NAIRA CALC ---
🔹 Pip Risk: ${pipRisk.toFixed(1)} pips
🔹 Pip Reward: ${pipReward.toFixed(1)} pips
🔹 NGN Risk: ₦${ngnRisk.toFixed(2)}
🔹 NGN Reward: ₦${ngnReward.toFixed(2)}
🔹 R:R Ratio: ${rr}
🔹 Drawdown Check: ${withinLimit}

--- SIGNAL ANALYSIS ---
${signalDetected}
`;

      const resultBox = document.getElementById("results");
      resultBox.style.display = "block";
      resultBox.textContent = output;
    }
  </script>
</body>
</html>
